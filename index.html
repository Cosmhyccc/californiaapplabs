<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>california app labs</title>
  <link rel="icon" type="image/png" href="calbear.png">
  <!-- Rounded Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      background: #000;
      margin: 0;
      color: red;
      font-family: 'Nunito', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin: 1rem 0;
      font-weight: 700;
    }

    img.logo {
      max-width: 150px;
      height: auto;
    }

    nav {
      margin-top: 1rem;
    }

    nav button {
      background: none;
      border: none;
      color: red;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      margin: 0 1rem;
      padding: 0;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s ease;
    }

    nav button:hover,
    nav button.active {
      border-color: red;
    }

    #content {
      margin-top: 2rem;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <img src="calbear.png" alt="California Bear Logo" class="logo">
  <h1>california app labs</h1>

  <nav>
    <button class="active" onclick="showPage('home')">Home</button>
    <button onclick="showPage('lore')">Lore</button>
    <button onclick="showPage('portfolio')">Portfolio</button>
  </nav>
  <div id="content">
    <p>We build apps.</p>
  </div>
  

  <script>
    function showPage(page) {
      const content = document.getElementById('content');
      const buttons = document.querySelectorAll('nav button');
      buttons.forEach(btn => btn.classList.remove('active'));

      if (page === 'home') {
        content.innerHTML = "<p>We build apps.</p>";
        buttons[0].classList.add('active');
      }
      if (page === 'lore') {
        content.innerHTML = `
          <p>Once upon a time in California, a small team of dreamers built apps that shaped the future.</p>
          <p>our only vision is to build viral apps. if an idea can reach 1 million users, we'll build it. no further justification required.</p>
          <p>we are insanely obsessed with design. we pay attention to every detail, every interaction, every element in our apps that most people would never even notice.</p>
          <p>we move fast. we break things. we build at a speed unheard of by the common man.</p>
          <p>we value art over systems.</p>
          <p>we hate bureaucracy and cringe corporate drones.</p>
          <p>we are a small team of cracked builders and growth hackers, naturally we are very selective about who we let in.</p>
          <p>if any of this interests you, ping us asap.</p>
        `;
        buttons[1].classList.add('active');
      }
      if (page === 'portfolio') {
        content.innerHTML = "<p>We've been moving in stealth, acting mysterious n shit. Portfolio dropping soon.</p>";
        buttons[2].classList.add('active');
      }
    }
  </script>
</body>
</html>
